    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation fileTree('C:\\Program Files\\Cameo Systems Modeler Demo\\lib') { include '*.jar' }
    implementation fileTree('C:\\Program Files\\Cameo Systems Modeler Demo\\plugins\\com.nomagic.magicdraw.dependencymatrix') { include '*.jar' }

    implementation group: 'javax.persistence', name: 'persistence-api', version: '1.0'

    // Neo4j
    implementation'org.neo4j.driver:neo4j-java-driver:4.1.1'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.6'
}




